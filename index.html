<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1293px;
            height: 817px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Admin_SemarangSelatan_1.js"></script>
        <script src="data/Jalan_SemarangSelatan_2.js"></script>
        <script src="data/Titik_Posyandu_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.051296308707507,110.36968029490669],[-6.980292387022725,110.48300249695842]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Admin_SemarangSelatan_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAME_0</th>\
                        <td>' + (feature.properties['NAME_0'] !== null ? autolinker.link(feature.properties['NAME_0'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME_1</th>\
                        <td>' + (feature.properties['NAME_1'] !== null ? autolinker.link(feature.properties['NAME_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME_2</th>\
                        <td>' + (feature.properties['NAME_2'] !== null ? autolinker.link(feature.properties['NAME_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME_3</th>\
                        <td>' + (feature.properties['NAME_3'] !== null ? autolinker.link(feature.properties['NAME_3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME_4</th>\
                        <td>' + (feature.properties['NAME_4'] !== null ? autolinker.link(feature.properties['NAME_4'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Admin_SemarangSelatan_1_0() {
            return {
                pane: 'pane_Admin_SemarangSelatan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Admin_SemarangSelatan_1');
        map.getPane('pane_Admin_SemarangSelatan_1').style.zIndex = 401;
        map.getPane('pane_Admin_SemarangSelatan_1').style['mix-blend-mode'] = 'normal';
        var layer_Admin_SemarangSelatan_1 = new L.geoJson(json_Admin_SemarangSelatan_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Admin_SemarangSelatan_1',
            layerName: 'layer_Admin_SemarangSelatan_1',
            pane: 'pane_Admin_SemarangSelatan_1',
            onEachFeature: pop_Admin_SemarangSelatan_1,
            style: style_Admin_SemarangSelatan_1_0,
        });
        bounds_group.addLayer(layer_Admin_SemarangSelatan_1);
        map.addLayer(layer_Admin_SemarangSelatan_1);
        function pop_Jalan_SemarangSelatan_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">fclass</th>\
                        <td>' + (feature.properties['fclass'] !== null ? autolinker.link(feature.properties['fclass'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Jalan_SemarangSelatan_2_0() {
            return {
                pane: 'pane_Jalan_SemarangSelatan_2',
                opacity: 1,
                color: 'rgba(231,113,72,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Jalan_SemarangSelatan_2');
        map.getPane('pane_Jalan_SemarangSelatan_2').style.zIndex = 402;
        map.getPane('pane_Jalan_SemarangSelatan_2').style['mix-blend-mode'] = 'normal';
        var layer_Jalan_SemarangSelatan_2 = new L.geoJson(json_Jalan_SemarangSelatan_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jalan_SemarangSelatan_2',
            layerName: 'layer_Jalan_SemarangSelatan_2',
            pane: 'pane_Jalan_SemarangSelatan_2',
            onEachFeature: pop_Jalan_SemarangSelatan_2,
            style: style_Jalan_SemarangSelatan_2_0,
        });
        bounds_group.addLayer(layer_Jalan_SemarangSelatan_2);
        map.addLayer(layer_Jalan_SemarangSelatan_2);
        function pop_Titik_Posyandu_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Posyandu</th>\
                        <td>' + (feature.properties['Posyandu'] !== null ? autolinker.link(feature.properties['Posyandu'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">x</th>\
                        <td>' + (feature.properties['x'] !== null ? autolinker.link(feature.properties['x'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">y</th>\
                        <td>' + (feature.properties['y'] !== null ? autolinker.link(feature.properties['y'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Titik_Posyandu_3_0() {
            return {
                pane: 'pane_Titik_Posyandu_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,72,75,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Titik_Posyandu_3');
        map.getPane('pane_Titik_Posyandu_3').style.zIndex = 403;
        map.getPane('pane_Titik_Posyandu_3').style['mix-blend-mode'] = 'normal';
        var layer_Titik_Posyandu_3 = new L.geoJson(json_Titik_Posyandu_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Titik_Posyandu_3',
            layerName: 'layer_Titik_Posyandu_3',
            pane: 'pane_Titik_Posyandu_3',
            onEachFeature: pop_Titik_Posyandu_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Titik_Posyandu_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Titik_Posyandu_3);
        map.addLayer(layer_Titik_Posyandu_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Titik_Posyandu_3.png" /> Titik_Posyandu': layer_Titik_Posyandu_3,'<img src="legend/Jalan_SemarangSelatan_2.png" /> Jalan_SemarangSelatan': layer_Jalan_SemarangSelatan_2,'<img src="legend/Admin_SemarangSelatan_1.png" /> Admin_SemarangSelatan': layer_Admin_SemarangSelatan_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Titik_Posyandu_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Posyandu'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
